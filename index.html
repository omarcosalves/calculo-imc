<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Calculadora de IMC</h1>
    
    <form id="formulario">
        <div class="divNome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="input" required>
        </div>
        <div class="divPeso">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="input" required>
        </div>
        <div class="divAltura">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="input" required>
        </div>
        <div class="divButton">
            <button id="btn">Calcular</button>
        </div>
        <div class="divResultado">
            <label for="imc">IMC: </label>
            <input type="number" disabled class="input" value="0,0" id="imc"><br>
            <br><span id="resultado"></span>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
